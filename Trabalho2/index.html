<html>
  <head>
    <title>Flying Sphere 64</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: blue">
        <a-entity id="rig" camera universal-controls position="0.868 8.440 -20.120">
            <a-camera id="camera" rotation="-9 -182 0">
                <a-sphere kinematic-body color="yellow" position="-0.14 -0.68 -2.68" radius="0.38"></a-sphere>
            </a-camera>
        </a-entity>

        <a-torus static-body position= " 1 3 -4" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 5 -10" rotation="5 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 4 5" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 8 -30" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -5 10 -38" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -17 13 -40" rotation="40 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -10 10 -30" rotation="0 45 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-sky color="blue"></a-sky>
        <a-plane color="brown" height="100" width="100" rotation="-90 0 0"></a-plane>
        <a-grid static-body></a-grid>
    </a-scene>
  </body>
</html>
