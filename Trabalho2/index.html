<html>
  <head>
    <title>Flying Man 64</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/">
        <a-assets>
            <a-asset-items id="twisted-torus" src="models/twisted_torus/scene.gltf"></a-asset-items>
            <a-asset-items id="little-man" src="models/the_little_man/scene.gltf"></a-asset-items>
        </a-assets>
        
        <a-entity gltf-model="#twisted-torus"></a-entity>
        <a-entity gltf-model="#little-man"></a-entity>
    </a-scene>
  </body>
</html>
