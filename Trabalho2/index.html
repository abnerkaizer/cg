<html>
  <head>
    <title>Sphere 64</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    
    <a-scene background="color: blue" physics="gravity: 0">
        <a-camera look-controls wasd-controls progressive-controls position="-0.54 1.6 29.86"></a-camera>

        <a-sphere dynamic-body grabbable color="orange" position="-1 4 25" radius="0.5"></a-sphere>

        <a-text value="Grab the sphere and move it through the arcs," position="-2 5 26" color="black" line-height="5">
            <a-text position="0 -0.3 0"value="without touching the arcs." color="black" line-height="10"></a-text>
        </a-text>
        <a-sphere position="0.9 0.1 4.5" radius="0">
            <a-box static-body position="-5 10 0" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" 2 10 0" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" -1.5 13.5 0" rotation="0 0 90" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" -1.5 7 0" rotation="0 0 90" color="red" depth="1" height="5" width="1"></a-box>
        </a-sphere>

        <a-sphere position="0 0 0" radius="0">
            <a-box static-body position="-5 10 0" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" 2 10 0" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" -1.5 13.5 0" rotation="0 0 90" color="red" depth="1" height="5" width="1"></a-box>
            <a-box static-body position=" -1.5 7 0" rotation="0 0 90" color="red" depth="1" height="5" width="1"></a-box>
        </a-sphere>
        <a-sky color="blue"></a-sky>
        <a-plane color="gray" static-body position="0 0 0" height="1000" width="1000" rotation="-90 0 0"></a-plane>
    </a-scene>
  </body>
</html>
