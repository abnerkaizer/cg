<html>
  <head>
    <title>Flying Sphere 64</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    
    <a-scene background="color: blue" physics="gravity: 0 restitution=0.3">
        <a-camera look-controls progressive-controls position="-0.54 1.6 29.86">
            <a-sphere dynamic-body grabbable color="orange" position="0.17 0.43 -4.8" radius="0.38"></a-sphere>
        </a-camera>
        <a-torus static-body position= " 1 3 -4" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 5 -10" rotation="5 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 4 5" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " 1 3.8 -16.3" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -0.04 4.328 -24" rotation="0 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -7.86 4.731 -38.1" rotation="40 0 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-torus static-body position= " -1.91 6.211 -34.4" rotation="0 45 0"color="red" arc="360" radius="2" radius-tubular="0.1">
        </a-torus>
        <a-sky color="blue"></a-sky>
        <a-plane color="gray" static-body position="0 0 0" height="1000" width="1000" rotation="-90 0 0"></a-plane>
    </a-scene>
  </body>
</html>
